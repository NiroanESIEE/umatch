<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>UMatch</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link href="style.css" rel="stylesheet">
</head>
<body>

	<!-- Navigation -->
	<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
	<div class="container-fluid">
		<a class="navbar-brand" href="#"><img id="logo" src="img/Logo_UMATCH.png">UMatch</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto">
				<li ckass="nav-item active">
					<a class="nav-link" href="#">About</a>
				</li>
			</ul>
		</div>
	</div>
	</nav>
	
	<!-- Container -->
	<div class="col-lg-8 col-md-10 center" id="container">
	
		<!-- Video -->
		<video class="col-lg-12 col-md-12 center" autoplay="true" id="videoElement"></video>
		
		<!-- Screen Shoot -->
		<div class="col-lg-12 col-md-12 center" id="divScreenShot">
			<canvas class="col-lg-12 col-md-12 center" id="canvasScreenShoot">
				<image id="screenShootImageInCanvas"></image>
			</canvas>
			<div id="cancelScreenShotDiv" onclick="cancelScreenShootImageFunction()">
				<image id="cancelScreenShotImage" src="img/delete_image.png"></image>
			</div>
		</div>
		
		<!-- Container Banner-->
		<div id="containerBanner">
			<div class="switchContainer">
				<div class="switch white">
					<input type="radio" name="switch" id="switch-photo" onclick="switchPhotoClicked()" checked>
					<input type="radio" name="switch" id="switch-video" onclick="switchVideoClicked()">
					<label for="switch-photo">Photo</label>
					<label for="switch-video">Video</label>
					<span class="toggle"></span>
				</div>
			</div>
			<div id="divTakePhoto" onclick="takePhotoFunction()">
				<image id="takePictureImage" src="img/take_photo_image.png"></image>
			</div>
			<div id="divRecordVideo" onclick="recordVideoFunction()">
				<image id="recordVideoImage" src="img/record_video_image.png"></image>
			</div>
			<div id="divFullScreen" onclick="displayFullScreenFunction()">
				<image id="fullScreenImage" src="img/full_screen_image.png"></image>
			</div>
		</div>
	</div>
	
	<!-- Choice -->
	<div id="choice">
		<div id="divCameraPhoto" onclick="divCameraPhotofunction()">
			<img id="cameraPhoto" src="img/camera_image.png"></img>
		</div>
		<div id="divUploadPhoto" onclick="divUploadPhotofunction()">
			<img id="uploadPhoto" src="img/images_image.png"></img>
		</div>
	</div>
	
	<script>
	
		var enableVideo = true;
		var autorisationVideo = false;
		if (enableVideo == true) {
			divCameraPhotofunction();
		}
		else {
			divUploadPhotofunction();
		}
		
		//Affichage de la partie video lors du clic
		function divCameraPhotofunction(){

			document.getElementById("videoElement").style.visibility = "visible";
			document.getElementById("containerBanner").style.visibility = "visible";

			//document.getElementById("imageElementDiv").style.visibility = "hidden";
			document.getElementById("divScreenShot").style.visibility = "hidden";
			
			var divCameraPhotoImage = document.getElementById("divCameraPhoto");
			var cameraPhotoImage = document.getElementById("cameraPhoto");
			var divUploadPhotoImage = document.getElementById("divUploadPhoto");
			var uploadPhotoImage = document.getElementById("uploadPhoto");
			
			divCameraPhotoImage.style.height = "80px";
			divCameraPhotoImage.style.width = "80px";
			cameraPhotoImage.style.height = "80px";
			cameraPhotoImage.style.width = "80px";
			
			divUploadPhotoImage.style.height = "60px";
			divUploadPhotoImage.style.width = "60px";
			uploadPhotoImage.style.height = "60px";
			uploadPhotoImage.style.width = "60px";
			
			document.getElementById("choice").style.left = "45%";
			
			var video = document.querySelector("#videoElement");
			//Si jamais effectuee autorisation de la video alors demande
			if (autorisationVideo == false) {
				if (navigator.mediaDevices.getUserMedia) {
					navigator.mediaDevices.getUserMedia({video: true})
					.then(function(stream) {
						video.srcObject = stream;
						video.play();
					})
					.catch(function(err0r) {
						console.log("Something went wrong!");
					});
				}
				autorisationVideo = true;
			}
			//Si deja autorisation de la video
			else {
				video.play();
			}

		}
		
		function divUploadPhotofunction(){

			document.getElementById("videoElement").style.visibility = "hidden";
			document.getElementById("containerBanner").style.visibility = "hidden";

			//document.getElementById("imageElementDiv").style.visibility = "visible";
			document.getElementById("divScreenShot").style.visibility = "hidden";
			
			var divCameraPhotoImage = document.getElementById("divCameraPhoto");
			var cameraPhotoImage = document.getElementById("cameraPhoto");
			var divUploadPhotoImage = document.getElementById("divUploadPhoto");
			var uploadPhotoImage = document.getElementById("uploadPhoto");
			
			divCameraPhotoImage.style.height = "60px";
			divCameraPhotoImage.style.width = "60px";
			cameraPhotoImage.style.height = "60px";
			cameraPhotoImage.style.width = "60px";
			
			divUploadPhotoImage.style.height = "80px";
			divUploadPhotoImage.style.width = "80px";
			uploadPhotoImage.style.height = "80px";
			uploadPhotoImage.style.width = "80px";
			
			document.getElementById("choice").style.left = "41%";

			var video = document.querySelector("#videoElement");
			video.pause();
		}
		
		function switchPhotoClicked() {
			document.getElementById("divTakePhoto").style.visibility = "visible";
			document.getElementById("divRecordVideo").style.visibility = "hidden";
		}
		
		function switchVideoClicked() {
			document.getElementById("divTakePhoto").style.visibility = "hidden";
			document.getElementById("divRecordVideo").style.visibility = "visible";
		}
		
		function takePhotoFunction() {
			document.getElementById("videoElement").style.visibility = "visible";
			document.getElementById('divScreenShot').style.visibility = "visible";
			
			//const screenshotButton = document.getElementById('divSavePhoto');
			const img = document.getElementById('screenShootImageInCanvas');
			
			const video = document.getElementById('videoElement');
			const canvas = document.getElementById('canvasScreenShoot');
			
			/*canvas.width = 750;
			canvas.height = 562;*/
			canvas.style.transform = "scaleX(-1)";
			canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
			
			img.src = canvas.toDataURL('image/webp');
		}
	
	</script>

</body>
</html>
